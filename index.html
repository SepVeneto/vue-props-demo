<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <prop-demo
      :value="formData"
      @input="val => formData = val"
    ></prop-demo>
    <prop-demo
      v-model="formDataWithName"
    ></prop-demo>
    <pre>{{ formData }}</pre>
  </div>
  <script>
    Vue.component('prop-demo', {
      props: ['value'],
      template: `<input :value="value.name" @input="onInput"></input>`,
      methods: {
        onInput(evt) {
          console.log(evt)
          this.value.name = evt.target.value;
          console.log(this.value)
          debugger;
          this.$emit('input', this.value)
        }
      }
    })

    const app = new Vue({
      el: '#app',
      data() {
        return {
          formData: {
          },
          formDataWithName: {
            name: ''
          }
        }
      }
    })
  </script>
</body>
</html>
